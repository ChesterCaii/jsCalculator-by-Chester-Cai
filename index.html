<!doctype html>
<html lang="en">
  <head>
    <title>jsCalculator by Chester Cai</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="js/jsCalcBrain.js"></script>
    <style>
      #display {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>

<div class ="container-fluid my-5">

  <div class="row text-center">
    <div class="col-10">
  <div id="display" class="bg-info text-white my-3 py-4">0</div>
    </div>
    <div class="col-2">
    <div id="successDisplay" class="bg-secondary text-white my-3 py-5">0</div>
    </div>
    </div>
    <div class="row text-center">
      <div class="col-4">
        <a id="zero" class="btn btn-block btn-primary" onclick="updateDisplay(0)">0</a>
        <a id="one" class="btn btn-block btn-primary" onclick="updateDisplay(1)">1</a>
        <a id="two" class="btn btn-block btn-primary" onclick="updateDisplay(2)">2</a>
        <a id ="equals" class="btn btn-block btn-primary" onclick="updateDisplay('equals')">=</a>
      </div>
      <div class="col-4">
        <a id="three" class="btn btn-block btn-primary" onclick="updateDisplay(3)">3</a>
        <a id="four" class="btn btn-block btn-primary" onclick="updateDisplay(4)">4</a>
        <a id="five" class="btn btn-block btn-primary" onclick="updateDisplay(5)">5</a>
        <a id="clear" class="btn btn-block btn-danger text-white" onclick="clearDisplay()">clear</a>
        </div>
        <div class="col-4">
          <a id="six" class="btn btn-block btn-primary" onclick="updateDisplay(6)">6</a>
          <a id="seven" class="btn btn-block btn-primary" onclick="updateDisplay(7)">7</a>
          <a id="eight" class="btn btn-block btn-primary" onclick="updateDisplay(8)">8</a>
          <a id="nine" class="btn btn-block btn-primary" onclick="updateDisplay(9)">9</a>
          </div>
    </div>
<div class="row text-center pt-3">
  <div class="col">
    <a id="add" class="btn btn-block btn-success" onclick="updateDisplay('add')">+</a>
  </div>
  <div class="col">
    <a id="subtract" class="btn btn-block btn-success" onclick="updateDisplay('subtract')">-</a>
  </div>
  <div class="col">
    <a id="multiply" class="btn btn-block btn-success" onclick="updateDisplay('multiply')">*</a>
  </div>
  <div class="col">
    <a id="divide" class="btn btn-block btn-success" onclick="updateDisplay('divide')">/</a>
    </div>
  <div class="col">
    <a id="decimal" class="btn btn-block btn-success" onclick="updateDisplay('decimal')">.</a>
    </div>
    <div class="col">
    <a id="negative-value" class="btn btn-block btn-success" onclick="updateDisplay('negative-value')">+/-</a>
    </div>
  </div>
  <div class= "row mt-5">
    <div class="col">
      <div class="float-right"
        <h5>
          <a href="https://www.linkedin.com/in/chester-cai-109a34256/" target="_blank">
            Chester's Calculator
        </a>
      </h5>
    </div>
  </div>
</div>

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
